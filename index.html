<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>v0va.dev</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            overflow: hidden;
            --x: 50%;
            --y: 50%;
        }

        #animated-text {
            font-size: 5rem;
            transition: font-family 0.1s ease-in-out;
            text-align: center;
            user-select: none;
            color: white;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .text-box {
            height: 120px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sub-text {
            margin-top: 10px;
            font-size: 1.5rem;
            font-family: 'Courier New', Courier, monospace;
            padding: 10px 20px;
            font-weight: bold;
            user-select: none;
            color: #626262F4;
            cursor: none;

            background: radial-gradient(
                    circle 100px at var(--sub-x, -1000px) var(--sub-y, -1000px),
                    rgba(98, 98, 98, 0.96) 0%,
                    rgba(255, 255, 255, 0) 100%
            );

            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #mouse-spotlight {
            position: fixed;
            top: 0;
            left: 0;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 2;
            mix-blend-mode: screen;
        }

        @media (max-width: 600px) {
            #animated-text {
                font-size: 4rem;
            }
            .text-box {
                height: 80px;
            }
        }

    </style>
</head>
<body>
<div id="mouse-spotlight"></div>
<div class="content-wrapper">
    <div class="text-box">
        <a href="https://www.linkedin.com/in/nevladimir/" style="text-decoration: none;">
            <div id="animated-text">v0va.dev</div>
        </a>
    </div>
    <div id="sub-text">v0va@v0va.dev</div>
</div>

<script>
  const textElement = document.getElementById('animated-text');
  const spotlight = document.getElementById('mouse-spotlight');
  const subText = document.getElementById('sub-text');

  function updateSpotlightPos(x, y) {
    const offset = spotlight.offsetHeight / 6;
    const targetY = y - offset;

    spotlight.style.left = x + 'px';
    spotlight.style.top = targetY + 'px';

    const rect = subText.getBoundingClientRect();
    const localX = x - rect.left;
    const localY = targetY - rect.top;

    subText.style.setProperty('--sub-x', localX + 'px');
    subText.style.setProperty('--sub-y', localY + 'px');
  }

  window.addEventListener('mousemove', (e) => {
    updateSpotlightPos(e.clientX, e.clientY);
  });

  const handleTouch = (e) => {
    if (e.touches.length > 0) {
      const touch = e.touches[0];
      updateSpotlightPos(touch.clientX, touch.clientY);
    }
  };

  window.addEventListener('touchstart', handleTouch, { passive: false });
  window.addEventListener('touchmove', (e) => {
    handleTouch(e);
    e.preventDefault();
  }, { passive: false });

  const fonts = [
    'Arial', 'Verdana', 'Helvetica', 'Tahoma', 'Trebuchet MS',
    'Times New Roman', 'Georgia', 'Garamond', 'Courier New', 'Brush Script MT',
    'Impact', 'Comic Sans MS', 'Palatino', 'Arial Black', 'Monaco', 'Lucida Console',
  ];

  function changeFont () {
    const randomIndex = Math.floor(Math.random() * fonts.length);
    const randomFont = fonts[randomIndex];
    textElement.style.fontFamily = randomFont;
    textElement.style.fontStyle = Math.random() > 0.5 ? 'italic' : 'normal';
    textElement.style.fontWeight = Math.random() > 0.5 ? 'bold' : 'normal';
    textElement.textContent = Math.random() > 0.3 ? 'v0va.dev' : 'hire!me';

    const isFlipped = Math.random() > 0.8;
    const isMirrored = Math.random() > 0.8;

    let transform = '';
    // if (isFlipped) transform += ' rotate(180deg)';
    if (isMirrored) transform += ' scaleX(-1)';

    textElement.style.transform = transform || 'none';
  }

  setInterval(changeFont, 150);
</script>
</body>
</html>
